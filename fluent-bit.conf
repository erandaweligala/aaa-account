#     dd_source   java
#     dd_tags     env:production,team:platform

# ==================== OUTPUT: Splunk ====================
# Uncomment and configure to send to Splunk
# [OUTPUT]
#     Name            splunk
#     Match           aaa.*
#     Host            splunk.example.com
#     Port            8088
#     Splunk_Token    ${SPLUNK_HEC_TOKEN}
#     TLS             On
#     TLS.Verify      Off

# ==================== OUTPUT: Stdout (for testing) ====================
[OUTPUT]
    Name   stdout
    Match  aaa.metrics
    Format json_lines

# ==================== OUTPUT: File (backup) ====================
[OUTPUT]
    Name   file
    Match  aaa.*
    Path   /var/log/aaa-account/fluent-bit-output
    Format json_lines
