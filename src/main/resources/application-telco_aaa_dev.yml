# Server Configuration
quarkus:
  http:
    root-path: /api/v1
    port: 9905
    io-threads: 2                    # 2x CPU cores (1-core pod)
    limits:
      max-body-size: 10M
      max-connections: 500           # Right-sized for 300 TPS/pod


  datasource:
    db-kind: oracle
    username: aaa
    password: Aaa!89nky78D
    reactive:
      url: oracle:thin:@aaa-dev.cn8eyeqma3tp.ap-southeast-2.rds.amazonaws.com:1521/ORCL


  # Vertx Configuration - Optimized for 1500 TPS (5 pods x 1 core, 300 TPS/pod)
  vertx:
    event-loops-pool-size: 2         # 2x CPU cores (1 core per pod)
    worker-pool-size: 8              # Limited blocking ops on 1-core pod
    internal-blocking-pool-size: 8   # Internal Quarkus blocking calls
    warning-exception-time: 10s
    max-event-loop-execute-time: 5s
    max-worker-execute-time: 60s
    prefer-native-transport: true
    caching: true


  thread-pool:
    core-threads: 10                 # Right-sized for 1-core pod
    max-threads: 20                  # Prevent context switching thrash
    queue-size: 2000                 # Buffer for burst traffic
    growth-resistance: 0
    shutdown-timeout: 30s

  console:
    color: true
  log:
    level: INFO
    file:
      enabled: true
      path: /var/log/dte/aaa-account.log
      format: "%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c{3.}] (%t) %s%e%n"
      rotation:
        max-file-size: 100M
        max-backup-index: 10
        rotate-on-boot: true
    console:
      format: "%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c{3.}] (%t) %s%e%n"
    category:
      "org.apache.kafka":
        level: INFO
      "io.smallrye.reactive.messaging.kafka":
        level: INFO
      "io.quarkus.config":
        level: INFO
      "io.smallrye.config":
        level: INFO
      "com.csg.airtel.aaa4j":
        level: INFO

  otel:
    traces:
      exporter: none

  redis:
    client-type: sentinel
    hosts: redis://redis-cluster.cluster-redis.svc.cluster.local:26379
    master-name: mymaster
    role: master
    password: AAAtest_Redis_Pass_w0rd!
    max-pool-size: 150               # Right-sized: 300 TPS x ~5ms = ~1.5 concurrent + headroom
    max-waiting-handlers: 3000
    max-pool-waiting: 1000
    pool-recycle-timeout: 240000
    reconnect-attempts: 3
    reconnect-interval: 500
    pool-cleaner-interval: 20000
    timeout: 60000

# Pool Configuration - Optimized for 1500 TPS (5 pods x 1 core, 300 TPS/pod)
pool:
  max-size: 20                      # 5 pods x 20 = 100 total (safe for 32-core DB)
  connection-timeout: 5000          # 5 seconds to acquire connection
  idle-timeout: 600000              # 10 minutes idle before closing
  max-lifetime: 1800000             # 30 minutes max connection lifetime
  acquire-increment: 4              # Connections to acquire at once
  prepared-statement-cache-max-size: 256  # Cache prepared statements
  pipelining-enabled: true          # Enable query pipelining
  pipelining-limit: 256             # Max pipelined queries
  event-loop-size: 2                # Match vertx event-loops-pool-size (2x CPU cores)
  tcp-keep-alive: true              # Detect dead connections
  tcp-no-delay: true                # Reduce latency
  pool-cleaner-enabled: true        # Clean idle connections
  pool-cleaner-interval: 60000      # Clean every minute

idle-session:
  enabled: true
  timeout-minutes: 60       # 1 hour default - sessions older than this will be terminated
  scheduler-interval: 60m    # Run every 60 minutes
  batch-size: 1000          # Process 1000 sessions per batch (increased for scale)

# Kafka Configuration
kafka:
  bootstrap:
    servers: confluent-ctrl-0-svc.rkafkacone.svc.cluster.local:9092

mp:
  messaging:
    outgoing:
      db-write-events:
        connector: smallrye-kafka
        topic: DC-DR
        value.serializer: io.quarkus.kafka.client.serialization.ObjectMapperSerializer
        key.serializer: org.apache.kafka.common.serialization.StringSerializer
        acks: all
        retries: 3
        max.in.flight.requests.per.connection: 5
        compression.type: lz4
        batch.size: 16384              # 16KB - right-sized for 300 TPS/pod
        linger.ms: 5
        buffer.memory: 33554432        # 32MB - reduced for 1-core pod memory

      accounting-resp-events:
        connector: smallrye-kafka
        topic: accounting-response
        value.serializer: io.quarkus.kafka.client.serialization.ObjectMapperSerializer
        key.serializer: org.apache.kafka.common.serialization.StringSerializer
        acks: all
        retries: 3
        max.in.flight.requests.per.connection: 5
        compression.type: lz4
        batch.size: 16384
        linger.ms: 5
        buffer.memory: 33554432        # 32MB - reduced for 1-core pod memory
        delivery.timeout.ms: 300000
        request.timeout.ms: 120000
        max.block.ms: 60000

      accounting-cdr-events:
        connector: smallrye-kafka
        topic: cdr-event
        value.serializer: io.quarkus.kafka.client.serialization.ObjectMapperSerializer
        key.serializer: org.apache.kafka.common.serialization.StringSerializer
        acks: all
        retries: 3
        max.in.flight.requests.per.connection: 5
        compression.type: lz4
        batch.size: 16384
        linger.ms: 5
        buffer.memory: 33554432        # 32MB - reduced for 1-core pod memory
        delivery.timeout.ms: 300000
        request.timeout.ms: 120000
        max.block.ms: 60000

      quota-notification-events:
        connector: smallrye-kafka
        topic: quota-notifications
        value.serializer: io.quarkus.kafka.client.serialization.ObjectMapperSerializer
        key.serializer: org.apache.kafka.common.serialization.StringSerializer
        acks: all
        retries: 3
        max.in.flight.requests.per.connection: 5
        compression.type: lz4
        batch.size: 16384
        linger.ms: 5
        buffer.memory: 33554432        # 32MB - reduced for 1-core pod memory
        delivery.timeout.ms: 300000
        request.timeout.ms: 120000
        max.block.ms: 60000

    incoming:
      accounting-events:
        connector: smallrye-kafka
        topic: accounting
        group.id: accounting-consumer-group
        value.deserializer: io.quarkus.kafka.client.serialization.ObjectMapperDeserializer
        key.deserializer: org.apache.kafka.common.serialization.StringDeserializer
        auto.offset.reset: earliest
        enable.auto.commit: false
        max.poll.records: 500          # ~1-2s of messages at 300 TPS/pod
        max.poll.interval.ms: 300000
        session.timeout.ms: 30000
        heartbeat.interval.ms: 10000   # Prevent consumer rebalancing under sustained high load
        fetch.min.bytes: 1             # Reduce latency - don't wait for min bytes
        fetch.max.bytes: 52428800
        max.partition.fetch.bytes: 5242880  # 5MB per partition
        receive.buffer.bytes: 131072
        connections.max.idle.ms: 540000 # 9 min - keep broker connections alive under load
        failure-strategy: ignore
        concurrency: 24                # CRITICAL: without this, default is 1 message at a time per pod

