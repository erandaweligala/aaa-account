  # Vertx Configuration - Optimized for 2500 TPS (7 pods x 1 core / 2GB, ~360 TPS/pod)
  vertx:
    event-loops-pool-size: 2         # 1 core pod → 2 event loops sufficient (Kafka + Redis/HTTP I/O)
    internal-blocking-pool-size: 20  # Match consumer concurrency (16) + 4 headroom for other blocking ops
